<div class="d mt-5 pb-3">
  <div
    class="m-auto col-md-5 col-lg-4 p-1 rounded-2  border border-1 border-success"
  >
    <h2 class="text-center my-3">Login</h2>
    <form
      #userForm="ngForm"
      (ngSubmit)="submitGameForm(userForm)"
      class="mb-3  rounded-1 p-3 mb-5"

    >
      <label for="email" class="form-label fw-bold">Email</label>
      <input
        type="email"
        class="form-control shadow-none"
        id="email"
        placeholder="Enter Your First Name"
        name="email"
        ngModel
        #email="ngModel"
        required
        pattern="[A-Za-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
        [ngStyle]="{'border-color': (email?.errors?.['pattern'] && email?.invalid ) ? 'red' : 'grey'}"

      />


      <div class="text-danger" *ngIf="email?.touched && email?.invalid">
        <small *ngIf="email?.errors?.['required']"
          >Email is a required field!</small
        >
        <small *ngIf="email?.errors?.['pattern']"
          >This is not a valid Email!!!
        </small>
      </div>

      <div class="mb-3 mt-3">
        <label for="password" class="form-label fw-bold "
          >Password</label
        >
        <input
          type="password"
          class="form-control shadow-none"
          id="password"
          placeholder="Enter Your Password"
          name="password"
          ngModel
          #password="ngModel"
          required
          [ngStyle]="{'border-color': (password?.errors?.['pattern'] && password?.invalid)? 'red' : 'grey'}"

          pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"

        />

        <div class="text-danger" *ngIf="password?.touched && password?.invalid">
          <small *ngIf="password?.errors?.['required']">Required Field</small>
          <small *ngIf="password?.errors?.['pattern']"
            >Passwords Don't Match
          </small>
        </div>
      </div>

      <div class="bt">
        <input
          type="submit"
          value="Submit"
          class="py-2 px-4 btn btn-success mt-4 w-100"
          [disabled]="userForm.invalid"
          routerLink="/home"
        />
      </div>
    </form>

    <div class="mt-4">
      <h5 class="text-center mt-4">
        Don't Have Account?
        <button class="btn btn-info text-white text-success " routerLink="/signup">GO Register</button>
      </h5>
    </div>
  </div>
</div>
