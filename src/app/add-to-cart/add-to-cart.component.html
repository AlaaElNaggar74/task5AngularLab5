<div class="container">
  <h1 class="text-center mb-5">Your Products</h1>
  <div class="btnx mb-4 text-center">
    <button class="btn btn-info me-3 px-4" (click)="backLastPage()">
      Go Back
    </button>
  </div>
  <div class="overFl overflow-x-auto">
    <table class="table text-center">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Image</th>
          <th scope="col">ID</th>
          <th scope="col">Title</th>
          <th scope="col">Price</th>
          <th scope="col">Stock</th>
          <th scope="col">Quantity</th>
          <th scope="col">Remove</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ele of myProducts; let i = index" class="">
          <td class="">{{ i + 1 }}</td>
          <td>
            <img [src]="ele.images[0]" alt="" width="100px" height="100px" />
          </td>
          <td>{{ ele.id }}</td>
          <td>{{ ele.title }}</td>
          <td>{{ ele.price }}</td>
          <td>{{ ele.stock }}</td>
          <td>
            <div
              class="bt d-flex justify-content-center mt-4 align-items-center"
            >
              <button
                class="btn btn-secondary fw-bold text-white rounded-2 "
                (click)="reduce(ele)"
              >
              <i class="fa-solid fa-arrow-down"></i>
              </button>

              <h5
                class="mx-1 mb-0 px-3 py-2 border border-2 border-info  text-center"
              >
                {{ ele.quantity }}
              </h5>

              <button
                class="btn btn-secondary fw-bold text-white rounded-2 "
                (click)="plus(ele)"
              >
              <i class="fa-solid fa-arrow-up"></i>
              </button>
            </div>
          </td>
          <td class="text-center">
            <button class="btn btn-info" (click)="remFromCartObj(ele)">
              Remove
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <h3 class="text-center mt-5"> Total Price  : <span class="text-success "> {{total}} $ </span></h3>
  </div>

</div>
